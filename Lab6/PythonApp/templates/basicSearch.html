<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Search Engine</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a style="margin-right: 15px" href="../#">Home    </a>
                    </li>
                    <li role="presentation"><a style="margin-right: 15px" href="basic">basic search engine    </a>
                    </li>
                    <li role="presentation"><a style="margin-right: 15px" href="../svd">search engine with SVD</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Max Search Engine</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Basic Search</h1>
            <form method="POST">
                <input name="query">
                <input type="submit">
            </form>

            {% for best_match in best_matches %}
                <a href='{{ best_match }}'>{{ best_match }}<br> </a>
            {% endfor %}
        </div>
    </div>
</body>
 
</html>
